<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terima Kasih Kak Shendy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #c6e99f;
      color: #3e4d3a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    }

    .btn-start {
      background-color: #a8c3a0;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-start:hover {
      background-color: #93b494;
      transform: scale(1.05);
    }

    .swal2-popup {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="card p-5 animate__animated animate__fadeIn">
      <h1 class="mb-4 animate__animated animate__zoomIn">Teruntuk Kak Shendy Septiani Igirisa 🎉</h1>
      <p class="lead animate__animated animate__fadeInUp"></p>
      <button class="btn btn-start btn-lg mt-3" onclick="startSlides()">Lihat Ucapan 💌</button>
    </div>
  </div>

  <script>
    const slides = [
      {
        title: "💬",
        html: `
          <p style="font-size:18px">Hai kaka 😄👐🏻 tidak terasa yah secepat ini bakalan berpisah dgn kaka.</p>
          <p style="font-size:18px">Satu"nya pimpinan yg sangat mengayomi dan dermawan terhadap para tentor dan staf KCBG.</p>
        `,
      },
      {
        title: "🥰",
        html: `
          <p style="font-size:18px">Kami berdua kasih hadiah ini sebagai bentuk Terima Kasih kepada kaka</p>
          <p style="font-size:18px">walaupun kebaikan kaka tidak bisa diganti dgn uang ataupun barang yaa. </p>
        `
      },
      {
        title: "🎁",
        html: `
          <p style="font-size:18px">Semoga kaka suka dengan hadiahnya dan bermanfaat bagi kaka.</p>
          <p style="font-size:18px">Sehat-sehat terus yahh kaka, kurangi minum kopi atau makanan yang bikin maag kaka kambuh yah.  </p>
        `
      },
	  {
        title: "☺️",
        html: `
          <p style="font-size:18px">Ohiyaa kami bersyukur jadi bagian dari PT. Kids Clever Bimbel Gorontalo.</p>
          <p style="font-size:18px">Banyak momen dan pelajaran berharga yang kami dapat terutama dari sosok pemimpin seperti kaka. </p>
        `
      },
	   {
        title: "😇",
        html: `
          <p style="font-size:18px">Jangan sedih yaa, walaupun kami sudah kerja di luar daerah,</p>
          <p style="font-size:18px">tapi KCBG tetap nomor satu bagi kami. </p>
        `
      },
	
      {
        title: "❤️",
        html: `
          <p style="font-size:18px">Kami doakan semoga 
	<p style="font-size:18px">  PT. Kids Clever Bimbel Gorontalo semakin sukses
    dan jadi tempat Bimbel No. 1. di Indonesia. Aamiin. 😊🤲🏻</p>
    
   <p style="font-weight:bold; font-size:20px;">Salam hangat dari kami</p>
<p style="font-weight:bold; font-size:20px;">Inka & Adit</p>
        `
      }
    ];

    let currentSlide = 0;

    function showSlide(index) {
      const slide = slides[index];
      Swal.fire({
        title: slide.title,
        html: slide.html,
        
        confirmButtonText: index < slides.length - 1 ? 'Next ➡️' : 'Terima Kasih Kakk 🌟',
        confirmButtonColor: '#a8c3a0',
        showClass: {
          popup: 'animate__animated animate__fadeInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        }
      }).then(() => {
        if (index < slides.length - 1) {
          showSlide(index + 1);
        }
      });
    }

    function startSlides() {
      currentSlide = 0;
      showSlide(currentSlide);
    }
  </script>

</body>
</html>
