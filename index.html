<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terima Kasih Kak Shendy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .btn-start {
      background-color: #6f42c1;
      color: white;
      transition: 0.3s;
    }

    .btn-start:hover {
      background-color: #5a329e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="card p-5 animate__animated animate__fadeIn">
      <h1 class="mb-4 animate__animated animate__zoomIn">Untuk Kak Shendy! 🎉</h1>
      <p class="lead animate__animated animate__fadeInUp">Dari Inka dan Adit</p>
      <button class="btn btn-start btn-lg mt-3" onclick="startSlides()">Lihat Ucapan 💌</button>
    </div>
  </div>

  <script>
    const slides = [
      {
        title: "💬",
        html: `
          <p style="font-size:18px">Hai Kak Shendy! Makasih banyak sudah jadi Pimpinan dan Kakak yang selalu support kami.</p>
          <p style="font-size:18px">Semangat dan perhatian kakak itu luar biasa buat kami!</p>
        `,
      },
      {
        title: "🥰",
        html: `
          <p style="font-size:18px">Setiap bantuannya, dukungan, selalu dari hati dan penuh ketulusan.</p>
          <p style="font-size:18px">Kami doakan yang terbaik untuk kak Shendy!</p>
        `
      },
      {
        title: "🎁",
        html: `
          <p style="font-size:18px">Semoga kebaikan kak Shendy dibalas berkali lipat, ya!</p>
          <p style="font-size:18px">Terus jadi inspirasi buat banyak orang Kak🤍</p>
        `
      },
      {
        title: "Terakhir... ❤️",
        html: `
          <p style="font-size:18px">Dari kami yang berterima kasih ke Kak Shendy...</p>
          <p style="font-weight:bold; font-size:20px;">Inka & Adit 💕</p>
        `
      }
    ];

    let currentSlide = 0;

    function showSlide(index) {
      const slide = slides[index];
      Swal.fire({
        title: slide.title,
        html: slide.html,
        icon: 'info',
        confirmButtonText: index < slides.length - 1 ? 'Lanjut ➡️' : 'Selesai 🌟',
        confirmButtonColor: '#6f42c1',
        showClass: {
          popup: 'animate__animated animate__fadeInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        }
      }).then(() => {
        if (index < slides.length - 1) {
          showSlide(index + 1);
        }
      });
    }

    function startSlides() {
      currentSlide = 0;
      showSlide(currentSlide);
    }
  </script>

</body>
</html>
